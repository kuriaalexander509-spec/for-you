<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine?</title>

<style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #bd0000;
    font-family: Arial, sans-serif;
    margin: 0;
    overflow: hidden;
}

.container {
    text-align: center;
    background: rgba(255,255,255,0.1);
    padding: 40px;
    border-radius: 30px;
    backdrop-filter: blur(5px);
}

img {
    width: 230px;
    border-radius: 20px;
    margin-bottom: 20px;
}

h1 {
    color: white;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
}

.buttons {
    margin-top: 30px;
}

button {
    font-size: 1.2rem;
    padding: 12px 28px;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    font-weight: bold;
}

#yes-btn {
    background-color: white;
    color: #bd0000;
}

#no-btn {
    background-color: #ff85a1;
    color: white;
    transition: 0.1s;
}
</style>
</head>

<body>

<div class="container">
    <img id="display-image" src="success.gif" alt="Valentine">
    <h1 id="question"></h1>

    <div class="buttons">
        <button id="yes-btn">Yes</button>
        <button id="no-btn">No</button>
    </div>

    <p style="margin-top:40px;color:rgba(255,255,255,0.7);font-size:0.9rem;">
        Created by Alex üíù
    </p>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const toName = params.get("to") || "My Love";
const fromName = params.get("from") || "Someone Special";

const question = document.getElementById("question");
const noBtn = document.getElementById("no-btn");
const yesBtn = document.getElementById("yes-btn");
const image = document.getElementById("display-image");

// Initialize question
question.innerHTML = `
${toName}, will you be my Valentine?<br>
<span style="font-size:0.8em;color:rgba(255,255,255,0.8);">
From ${fromName} üíù
</span>
`;

let moveCount = 0;

function moveButtonAway() {
    moveCount++;

    if (moveCount >= 5) {
        // No button disappears
        noBtn.style.display = "none";
        question.innerHTML = "Too slow hehehe üòè";
        image.src = "are you sure.gif";
        yesBtn.innerHTML = "Ok";
    } else {
        // Move the no button
        noBtn.style.position = "fixed";
        noBtn.style.left = Math.random() * (window.innerWidth - 120) + "px";
        noBtn.style.top = Math.random() * (window.innerHeight - 80) + "px";
    }
}

// Only trigger movement if no button visible
noBtn.addEventListener("mouseenter", () => {
    if (noBtn.style.display !== "none") moveButtonAway();
});
noBtn.addEventListener("click", e => {
    e.preventDefault();
    if (noBtn.style.display !== "none") moveButtonAway();
});

// Yes button logic
yesBtn.addEventListener("click", () => {
    if (yesBtn.innerHTML === "Ok") {
        // After clicking Ok -> show YAY message
        question.innerHTML = "YAY! See you soon! ‚ù§Ô∏è";
        image.src = "asking.gif";
        yesBtn.innerHTML = "See Ya"; // Change button text
        noBtn.style.display = "none"; // Keep No hidden
        document.body.style.backgroundColor = "#ff0000";
    } else if (yesBtn.innerHTML === "See Ya") {
        // Close page or redirect blank
        window.close();
        window.location.href = "about:blank";
    } else {
        // Normal Yes behavior if needed
        question.innerHTML = "YAY! See you soon! ‚ù§Ô∏è";
        image.src = "asking.gif";
        yesBtn.innerHTML = "See Ya";
        noBtn.style.display = "none";
        document.body.style.backgroundColor = "#ff0000";
    }
});
</script>

</body>
</html>
